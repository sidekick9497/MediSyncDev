<!-- insurance-claim-form.component.html -->

<div class="container">
  <h4>Insurance Claim Form</h4>
  <form (ngSubmit)="submitForm()" >
    <div class="mb-3">
      <label for="policyNumber" class="form-label">Policy Number</label>
      <input type="text" class="form-control" id="policyNumber" name="policyNumber" required >
    </div>

    <div class="mb-3">
      <label for="claimType" class="form-label">Claim Type</label>
      <select class="form-select" id="claimType" name="claimType" required >
        <option value="" disabled>Select Claim Type</option>
        <option value="Health">Health</option>
        <option value="Accident">Accident</option>
        <option value="Property">Property</option>
        <!-- Add more claim types as needed -->
      </select>
    </div>

    <div class="mb-3">
      <label for="claimDetails" class="form-label">Claim Details</label>
      <textarea class="form-control" id="claimDetails" name="claimDetails" required ></textarea>
    </div>

    <div class="mb-3">
      <label for="myfile">Select files:</label>
      <input type="file" id="myfile" name="myfile" multiple><br><br>
    </div>

    <button type="submit" class="btn btn-primary">Submit Claim</button>
  </form>
</div>
